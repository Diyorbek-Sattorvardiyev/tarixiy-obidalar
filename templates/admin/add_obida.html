{% extends "base.html" %}

{% block title %}Yangi obida qo'shish - Tarixiy Obidalar{% endblock %}

{% block content %}
<div class="container mt-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{{ url_for('admin_panel') }}">Admin panel</a></li>
            <li class="breadcrumb-item active">Yangi obida qo'shish</li>
        </ol>
    </nav>
    
    <div class="card shadow">
        <div class="card-header bg-success text-white">
            <h4 class="mb-0">Yangi obida qo'shish</h4>
        </div>
        <div class="card-body">
            <form action="{{ url_for('add_obida') }}" method="post" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="nomi" class="form-label">Obida nomi:</label>
                        <input type="text" class="form-control" id="nomi" name="nomi" required>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label for="tiklangan_yili" class="form-label">Tiklangan yili:</label>
                        <input type="text" class="form-control" id="tiklangan_yili" name="tiklangan_yili">
                        <small class="text-muted">Restavratsiya kutilayotgan bo'lsa bo'sh qoldiring.</small>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label for="manzili" class="form-label">Manzili:</label>
                        <input type="text" class="form-control" id="manzili" name="manzili" required>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label for="olchamlari" class="form-label">O'lchamlari:</label>
                        <input type="text" class="form-control" id="olchamlari" name="olchamlari" required>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label for="guruh" class="form-label">Guruh:</label>
                        <select class="form-select" id="guruh" name="guruh" required>
                            <option value="Restavratsiyalangan">Restavratsiyalangan</option>
                            <option value="Restavratsiya kutilayotgan">Restavratsiya kutilayotgan</option>
                        </select>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label for="turi" class="form-label">Turi:</label>
                        <select class="form-select" id="turi" name="turi" required>
                            <option value="Paxsa">Paxsa</option>
                            <option value="Gil">Gil</option>
                        </select>
                    </div>
                    
                    <div class="col-md-12 mb-3">
                        <label for="qurilish_materiallari" class="form-label">Qurilish materiallari:</label>
                        <textarea class="form-control" id="qurilish_materiallari" name="qurilish_materiallari" rows="3" required></textarea>
                    </div>
                    
                    <div class="col-md-12 mb-3">
                        <label for="bosh_fasadi" class="form-label">Bosh fasadi tavsifi:</label>
                        <textarea class="form-control" id="bosh_fasadi" name="bosh_fasadi" rows="3" required></textarea>
                    </div>
                    
                    <div class="col-md-12 mb-3">
                        <label for="tarixiy_malumot" class="form-label">Tarixiy ma'lumot:</label>
                        <textarea class="form-control" id="tarixiy_malumot" name="tarixiy_malumot" rows="5" required></textarea>
                    </div>
                    
                    <div class="col-md-12 mb-3">
                        <label for="texnik_holati" class="form-label">Texnik holati:</label>
                        <textarea class="form-control" id="texnik_holati" name="texnik_holati" rows="3" required></textarea>
                    </div>
                    
                    <div class="col-md-12 mb-3">
                        <label for="rasm" class="form-label">Obida rasmi:</label>
                        <input type="file" class="form-control" id="rasm" name="rasm" accept="image/*">
                    </div>
                </div>
                
                <div class="d-grid gap-2 d-md-flex justify-content-end">
                    <a href="{{ url_for('admin_panel') }}" class="btn btn-secondary">Bekor qilish</a>
                    <button type="submit" class="btn btn-success">Obidani qo'shish</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
